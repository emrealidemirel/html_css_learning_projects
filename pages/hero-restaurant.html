<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Restaurant</title>
    <link rel="stylesheet" href="..assets/css/hero-restaurant.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="hero">

        <div class="hero-text">

            <h1 class="hero-title">
                Biggy <br> Burger
            </h1>

            <p class="hero-description">
                Bolca peynir katmanı, karamelize soğan,
                taptaze sebzeler ve nefis mayonezle dolu!
            </p>

            <img src="assets/images/price-button.png" alt="Fiyat" class="hero-price">

            <div class="hero-delivery">
                <img src="assets/images/car-icon.png" alt="" class="delivery-icon">

                <div class="delivery-text">
                    <p class="delivery-small">Tahmini teslimat</p>
                    <p class="delivery-time">15 Dakika</p>
                </div>
            </div>

        </div>

        <img src="assets/images/burger.png" alt="Burger" class="hero-image">

    </section>


</body>

</html>
